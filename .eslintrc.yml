---
env:
  es2021: true
  browser: true
  amd: true
  node: true
parser: '@typescript-eslint/parser'
parserOptions:
  ecmaVersion: 12
  project: ./tsconfig.json
extends:
  - '@logux/eslint-config/ts'
plugins:
  - '@typescript-eslint'
  - security
  - unicorn
  - import
ignorePatterns:
  - '**/.eslintrc.yml'
  - '**/*.yaml'
  - '**/*.json'
  - '**/*.test.*'
  - '**/*.tsbuildinfo'
  - '**/lib'
  - 'vitest.config.ts'
rules:
  no-shadow: 'off'
  '@typescript-eslint/no-shadow': ['error']
  import/extensions:
    - 'error'
    - always
    - js: always
  prefer-let/prefer-let: 'off'
  prefer-const: ['error']
